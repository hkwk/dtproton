# GNU toolchain size-oriented linker flags.
# Build with: cargo build --release
#
# Notes:
# - "strip" in Cargo.toml already removes symbols from the final exe.
# - These flags can still help the GNU linker drop unused sections.

[target.x86_64-pc-windows-gnu]
rustflags = [
  "-C", "link-arg=-Wl,--gc-sections",
  "-C", "link-arg=-Wl,-s",
]
